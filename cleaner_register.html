<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleaner Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
</head>
<body>

  <div class="main-wrapper">

    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="form-title">Account Creation for Cleaner</div>

    <div class="register-container">
      <a href="#" class="back-btn">‚Üê Back</a>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="fname">First name*</label>
            <input type="text" id="fname" required>
          </div>
          <div class="form-group">
            <label for="lname">Last name*</label>
            <input type="text" id="lname" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="age">Age*</label>
            <input type="number" id="age" min="18" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label>Gender*</label>
            <div class="gender-options">
              <input type="radio" name="gender" value="Male" id="male" required><label for="male">Male</label>
              <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label>
              <input type="radio" name="gender" value="Other" id="other"><label for="other">Other</label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="email">Email address*</label>
            <input type="email" id="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="username">Username <small>(Only letters, numbers, and underscores)</small></label>
            <input type="text" id="username" pattern="^[a-zA-Z0-9_]+$" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="password">Password <small>(min. 8 char)</small></label>
            <input type="password" id="password" minlength="8" required>
          </div>
        </div>

        <div class="form-actions">
          <a href="#" class="reset-btn" onclick="document.querySelector('form').reset()">Reset</a>
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>

  </div>

</body>
</html>
