<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
</head>
<body>

  <div class="main-wrapper">

    <!-- Header -->
    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Title -->
    <div class="form-title">User List</div>

    <!-- Back + Search -->
    <div class="register-container">
      <a href="#" class="back-btn">← Back</a>

      <!-- Search -->
      <form class="search-bar" action="#" method="GET">
        <input type="text" placeholder="Search users..." name="query" />
        <button type="submit" class="search-btn">&#x1F50D;</button>
      </form>      

      <!-- User Cards -->
      <div class="user-card">
        <div>
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>ID:</strong> 123–456–789</p>
        </div>
        <div>
          <p><strong>Role:</strong> Home Owner</p>
          <div class="thin-arrow"></div>
        </div>
      </div>

      <div class="user-card">
        <div>
          <p><strong>Name:</strong> Jenny D.</p>
          <p><strong>ID:</strong> CLE–120–125</p>
        </div>
        <div>
          <p><strong>Role:</strong> Cleaner</p>
          <div class="thin-arrow"></div>
        </div>
      </div>

      <div class="user-card">
        <div>
          <p><strong>Name:</strong> David</p>
          <p><strong>ID:</strong> 987–654–321</p>
        </div>
        <div>
          <p><strong>Role:</strong> Home Owner</p>
          <div class="thin-arrow"></div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
